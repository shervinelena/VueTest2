<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h2>{{message}}</h2>

    <script src="./main.js"></script>
  </body>
</html>
